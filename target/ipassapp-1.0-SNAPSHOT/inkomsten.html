<div id="header" class="ui inverted vertical masthead center aligned segment">

<div class="ui vertical stripe segment">
    <div class="ui equal width stackable internally celled grid">
        <div class="center aligned row">
            <div class="column">
                <div class="ui header">
                    Inkomst Toevoegen
                </div>
                <form id="addInkomstForm" method="post" class="ui large form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="euro icon"></i>
                                <input type="number" name="bedrag" placeholder="Bedrag">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="dropdown outline icon"></i>
                                <select class="ui dropdown" name="soort_inkomst">
                                    <option value="weekelijks">Weekelijks</option>
                                    <option value="maandelijks">Maandelijks</option>
                                    <option value="jaarlijks">Jaarlijks</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="calendar icon"></i>
                                <input type="text" name="inkomst_datum" placeholder="DD-MM-YYYY">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="comment icon"></i>
                                <input type="text" name="beschrijving" placeholder="beschrijving">
                            </div>
                        </div>
                        <input id="user_id" type="hidden" name="user_id" hidden>
                        <input type="submit" value="Add" class="ui fluid large teal submit button">
                    </div>

                    <div class="ui error message"></div>
                </form>
            </div>
            <div class="column">
                <h2 class="ui header">
                    <i class="euro icon"></i>
                    <div class="content">
                        <div class="sub header">Het totaal Inkomst bedrag is:</div>
                        <span id="totalInkomst"></span>
                    </div>
                </h2>
            </div>
        </div>
        <div id="message" class="ui hidden floating success message">
                <i class="close icon"></i>
                <div class="header">
                    Inkomst succesvol toegevoegt
                </div>
                <p>U kunt de inkomst zien op u dashboard</p>
            </div>
    </div>
</div>
<script>
    $("#addInkomstForm").on("submit", function (e) {
        e.preventDefault();
        var userid = sessionStorage.getItem("sessionToken");

        var object = {};
        $('#user_id').val(userid);
        var inputs = $("#addInkomstForm input");
        var dropdown = $("#addInkomstForm select");


        $.each(inputs, function (index, input) {
            object["" + input.name + ""] = input.value;
        });
        object["" + dropdown[0].name + ""] = dropdown[0].value;
        console.log(object);
        $.ajax({
            url: "/restservices/dashboard/inkomst/add",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(object),
            success: function (result) {
                $('#message').show();
                $('.message.close')
                    .on('click', function() {
                        $(this)
                            .closest('.message')
                            .transition('fade')
                        ;
                    })
                ;
                loadTotalInkomsten();
            }
        });
//        $.post({
//            url: "/restservices/dashboard/inkomst/add",
//            data: $(this).serialize(),
//            success: function (data) {
//
//            }
//        });
    });
</script>
